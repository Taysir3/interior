<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Consultant</title>

    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <style>
        .lora {
            font-family: 'Lora', serif;
        }

        .crimson {
            font-family: 'Crimson Pro', serif;
        }

        .montserrat {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="bg-[#181719]">
    <header class="flex justify-between mx-20 items-center py-10">
        <div>
            <h1 class="crimson text-white text-sm font-extralight border-2 border-white p-2 hover:cursor-pointer">
                This Interior
            </h1>
        </div>
        <div>
            <ul class="text-white flex gap-28 montserrat font-medium">
                <li class="hover:font-bold hover:cursor-pointer hover:border-b-2 border-white">Home</li>
                <li class="hover:font-bold hover:cursor-pointer hover:border-b-2 border-white">Collection</li>
                <li class="hover:font-bold hover:cursor-pointer hover:border-b-2 border-white">About</li>
                <li class="hover:font-bold hover:cursor-pointer hover:border-b-2 border-white">Contact</li>
            </ul>
        </div>
    </header>
    <main class="flex items-center gap-28 mx-20">
        <div class="text-white flex flex-col gap-10">
            <h2 class="lora text-5xl">
                Modern interior
            </h2>
            <p class="montserrat text-2xl w-3/4">
                A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
            </p>
            <div>
                <p class="montserrat text-lg font-bold">Read more</p>
            </div>
        </div>
        <div class="relative">
            <img src="images/photo1.png" alt="">
            <div>
                <div class="">
                    <img src="images/photo2.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
